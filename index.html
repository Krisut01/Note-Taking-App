<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note-Taking App</title>
  <link href="src/styles/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl md:text-4xl font-bold text-center mb-8">Note-Taking App</h1>
    <div class="w-full md:w-1/2 lg:w-1/3 mb-4">
      
      <input type="text" id="noteInput" class="p-3 border rounded w-full mb-4" placeholder="Enter your note here">
      <button id="addNoteBtn" class="w-full p-3 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Add Note</button>
    </div>
    <ul id="noteList" class="w-full md:w-1/2 lg:w-1/3 mt-4 space-y-4">
      <!-- Notes will be dynamically added here -->
    </ul>
  </div>
  <script src="src/scripts/app.js"></script>
</body>
</html>
